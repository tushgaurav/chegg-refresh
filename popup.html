<!DOCTYPE html>
<html>
  <head>
    <title>Auto Refresh Options</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      body {
        width: 200px;
        height: 200px;
        font-family: Arial, sans-serif;
        padding: 10px;
        background-color: rgb(226, 222, 217);
      }
      h1 {
        font-size: 15px;
        color: orange;
      }
      .version {
        font-size: 10px;
        color: gray;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100px;
      }
      button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Chegg Refresh Extension</h1>
    <span class="version">v0.01 alpha</span>
    <label for="duration">Refresh Duration (in seconds):</label>
    <input type="number" id="duration" min="1" required />
    <button id="save">Save</button>

    <script src="popup.js"></script>
  </body>
</html>
